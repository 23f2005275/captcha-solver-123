<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>@layer base { body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; } }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6 text-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 p-2 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type the text you see"></div><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-150 ease-in-out">Verify Captcha</button><p id="message" class="text-center mt-4 text-sm text-gray-600"></p></div><script>document.addEventListener('DOMContentLoaded', () => { const captchaImage = document.getElementById('captchaImage'); const captchaInput = document.getElementById('captchaInput'); const submitButton = document.getElementById('submitButton'); const messageElement = document.getElementById('message'); function getQueryParam(param) { const urlParams = new URLSearchParams(window.location.search); return urlParams.get(param); } const imageUrl = getQueryParam('url'); if (imageUrl) { captchaImage.src = imageUrl; } else { captchaImage.src = 'sample.png'; } const expectedCaptchaText = 'ADUR3'; submitButton.addEventListener('click', () => { const userInput = captchaInput.value.trim().toUpperCase(); if (userInput === expectedCaptchaText) { messageElement.textContent = 'Captcha Verified Successfully!'; messageElement.className = 'text-center mt-4 text-sm text-green-600 font-semibold'; } else { messageElement.textContent = 'Incorrect Captcha. Please try again.'; messageElement.className = 'text-center mt-4 text-sm text-red-600 font-semibold'; } }); captchaInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { submitButton.click(); } }); });</script></body></html>
